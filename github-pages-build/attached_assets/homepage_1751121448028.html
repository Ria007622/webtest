<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YOLO 여행 사이트</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #e0f7ff, #ffffff);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #ffffff;
      border-bottom: 2px solid #86bdf2;
    }

    .logo {
      font-size: 2em;
      color: #6c8cff;
      font-weight: bold;
    }

    .logo::before {
      content: '✈️ ';
    }

    .top-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-buttons button {
      padding: 8px 15px;
      border: 1px solid #6c8cff;
      background: white;
      color: #6c8cff;
      border-radius: 20px;
      cursor: pointer;
    }

    .left-menu-bar {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 30px;
      background-color: #eaf3ff;
    }

    .left-menu-bar button {
      background-color: #6c8cff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .left-menu-bar span {
      font-weight: bold;
      color: #3a5bb5;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      left: 30px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 1000;
    }

    .menu-dropdown a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #3a5bb5;
      font-weight: bold;
    }

    .menu-dropdown a:hover {
      background-color: #f0f8ff;
    }

    .styles {
      text-align: center;
      margin: 30px 0 10px;
    }

    .style-selector input[type="radio"] {
      display: none;
    }

    .style-selector label {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background-color: #d1e7ff;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .style-selector input[type="radio"]:checked + label {
      background-color: #6c8cff;
      color: white;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</head>
<body>

  <header>
    <div class="logo">YOLO</div>
    <div class="top-buttons">
      <button>로그인</button>
      <button>회원가입</button>
    </div>
  </header>

  <div class="left-menu-bar">
    <button onclick="toggleMenu()">☰</button>
    <span>전체메뉴</span>
    <div class="menu-dropdown" id="dropdownMenu">
      <a href="../login/login.html">로그인</a>
      <a href="#review">여행후기</a>
      <a href="#support">고객센터</a>
    </div>
  </div>

  <section class="styles">
    <h2>당신의 여행 스타일은?</h2>
    <div class="style-selector">
      <input type="radio" id="healing" name="style">
      <label for="healing">힐링</label>

      <input type="radio" id="food" name="style">
      <label for="food">맛집</label>

      <input type="radio" id="adventure" name="style">
      <label for="adventure">모험</label>

      <input type="radio" id="culture" name="style">
      <label for="culture">문화</label>

      <input type="radio" id="nature" name="style">
      <label for="nature">자연</label>

      <input type="radio" id="shopping" name="style">
      <label for="shopping">쇼핑</label>
    </div>
  </section>
</body>
</html>
